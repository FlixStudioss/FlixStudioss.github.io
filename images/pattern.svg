<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1.5" fill="#6c5ce7" opacity="0.5"/>
    </pattern>
    <pattern id="circles" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="30" fill="none" stroke="#6c5ce7" stroke-width="1" opacity="0.3"/>
      <circle cx="150" cy="150" r="50" fill="none" stroke="#a55eea" stroke-width="1" opacity="0.3"/>
      <circle cx="0" cy="100" r="20" fill="none" stroke="#6c5ce7" stroke-width="1" opacity="0.3"/>
      <circle cx="100" cy="0" r="40" fill="none" stroke="#a55eea" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#dots)"/>
  <rect width="100%" height="100%" fill="url(#circles)"/>
</svg> 